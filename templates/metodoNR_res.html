{% extends 'base/base.html'%}

{% block content %}

<div class="container">
    <div class="row align-items-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    Metodo Newton - Raphsen
                </div>
                <div class="card-body">
                    <h5 class="card-title">Ingrese la funci√≥n F(x)</h5>
                    <form action="/MNR" method="post">
                        <div class="form-group">
                            <label for="fx">Funcion a Derivar F(x): </label>
                            <input type="text" class="form-control" id="fx" name="fx" /><br>
                            <input type="submit" class="btn btn-primary" id="send-signup" name="signup" value="Enviar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col"># Caso</th>
                    <th scope="col">Valor Xn</th>
                    <th scope="col">Error Relativo</th>
                  </tr>
                </thead>
                <tbody>
                {% for caso, valorx, error_rel in resultados %}
                  <tr>
                    <th scope="row">{{caso}}</th>
                    <td>{{valorx}}</td>
                    <td>{{error_rel}}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <img src={{image}}>
        </div>
    </div>
</div>

{% endblock %}
